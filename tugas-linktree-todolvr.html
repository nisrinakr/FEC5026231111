<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        #prof-pict img {
            height: 100px;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hover-bounce {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .hover-bounce:hover {
            animation: bounce-zoom 0.5s;
        }

        @keyframes bounce-zoom {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.06); }
            70%  { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>

    </head>

    <body>
        <div class="mt-5" id="prof-pict">
            <img src="https://ugc.production.linktr.ee/dbb55adc-ee84-47ec-8fbf-6f70c326c513_IMG-0052.jpeg?io=true&size=avatar-v3_0"
            class="rounded-circle mx-auto">
        </div>

        <div class="mx-3 flex max-w-full items-center">
            <h4 class="mt-2 text-center font-weight-bold" style="line-height: 1.5;">@todolvr</h4>
        </div>

        <div>
            <h4 class="text-center text-muted" style="line-height: 0.5; font-size: 1rem; font-weight: 500;">中国人 | INTP</h4>
        </div>

        <div>
            <h6 class="text-center font-weight-bold mt-5">
                PR/ Collab: xireninfo@gmail.com
            </h6>

            <div class="mt-3 px-3 text-center">
                <a href="https://instagram.com/todolvr" target="_blank" style="display: inline-block; position: relative;">
                  <div class="image-wrapper hover-bounce" style="display: inline-block; position: relative; border-radius: 15px;">
                    <img
                      src="https://ugc.production.linktr.ee/b235969d-ba76-46e7-9834-4d0c0f50b8bb_IMG-4523.jpeg?io=true&size=thumbnail-feature-v1_0"
                      class="img-fluid"
                      style="border-radius: 15px; display: block;"
                    >

                      position: absolute;
                      bottom: 0;
                      left: 0;
                      right: 0;
                      height: 100px;
                      display: flex;
                      align-items: flex-end;
                      padding: 15px 20px;
                      background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
                      color: white;
                      font-size: 0.95rem;
                      font-weight: 500;
                      text-align: left;
                      border-bottom-left-radius: 15px;
                      border-bottom-right-radius: 15px;

                  </div>
